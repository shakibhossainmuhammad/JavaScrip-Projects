<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT COUNTER</title>
</head>
<style>
    .div1 {
        background-color: rebeccapurple;
        width: 30%;
        height: 220px;
        text-align: center;
        font-size: 1.5rem;
        color: white;
        float: left;
        margin-right: 20px;
    }
</style>

<body>
    <div class="div1">
        <h3>Total project</h3>
        <h4 id="num1"></h4>
    </div>
    <div class="div1">
        <h3>Total client</h3>
        <h4 id="num2"></h4>
    </div>
    <div class="div1">
        <h3>Total achive</h3>
        <h4 id="num3"></h4>
    </div>

    <script>
        // for project
        var count = 0;
        var project = setInterval(project, 100);

        function project() {
            count++;
            var num1 = document.getElementById('num1').innerHTML =
                count;
            if (count == 200) {
                clearInterval(project)
            }
        }

        var count2 = 0;
        var client = setInterval(client, 100);

        function client() {
            count2++;
            var num2 = document.getElementById('num2').innerHTML =
                count2;
            if (count2 == 500) {
                clearInterval(client)
            }
        }

        var count3 = 0;
        var achive = setInterval(achive, 100);

        function achive() {
            count3++;
            var num3 = document.getElementById('num3').innerHTML =
                count3;
            if (count3 == 50) {
                clearInterval(achive)
            }
        }
    </script>
</body>

</html>
